<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Pahawang Travel AR</title>
    <script src="./js/aframe-master.min.js"></script>
    <!--HTML Renderer Library -->
    <script src="./js/aframe-html-shader.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <a-scene background="color: #ECECEC">
            <a-box depth="0.5" height="0.5" width="0.5"  rotation="-90 0 0" position="-1.5 1 -2.5" material="src: ./image/icons/PahawangTravel.png">
                <a-animation attribute="rotation" to="0 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>
            </a-box>
            <a-box depth="0.5" height="0.5" width="0.5" rotation="-90 0 0" position="1.5 1 -2.5" material="src: ./image/icons/PahawangTravel.png">
                <a-animation attribute="rotation" to="0 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>
            </a-box>
    </a-scene>
    <script src="./js/appVR.js"></script>
</body>
</html>
